<div *ngFor="let provider of providerList; let i=index"
     class="form-check form-check-inline">
  <input class="form-check-input"
         type="radio"
         name="searchProvider"
         [id]="provider + '_' + i"
         [checked]="currentProvider === provider"
         [value]="provider" (change)="setProvider(provider)">
  <label class="form-check-label"
         [for]="provider + '_' + i">{{provider}}</label>
</div>
